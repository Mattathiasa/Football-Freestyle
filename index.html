    <title>Video Player</title>
    <style>
        header {
            background-color: #D3A121;
            color: #080705;
            padding: 5px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Global styles */
        body {
            background-color: #0B0B0B;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }


        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px -10px;
        }


        .video-controls {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        #prev-btn,
        #next-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #D3A121;
            color: #080705;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        #prev-btn {
            left: 50px;
        }

        #next-btn {
            right: 10px;
        }


        /* Main video styles */
        .video-player {
            width: 22vw;
            height: 70vh;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            padding-top: -20px;
            /* Center the video player horizontally */
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;

        }

        .video-player .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(37, 67, 54, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #DAD3BE;
            text-align: center;
            padding: 40px;
        }

        .video-player .overlay h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .video-player .overlay p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .video-player .overlay button {
            background-color: #6B8A7A;
            color: #DAD3BE;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .video-player .overlay button:hover {
            background-color: #B7B597;
        }



        /* Grid styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            margin-top: 5px;
        }

        .grid-item {
            position: relative;
            padding-bottom: 56.25%;
            overflow: hidden;
            cursor: pointer;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Responsive styles */
        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }

            .video-player {
                width: 50vw;
                height: 79vh;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 20px;
                margin-top: 5px;
            }

            .grid-item {
                position: relative;
                padding-bottom: 56.25%;
                overflow: hidden;
                cursor: pointer;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease-in-out;
            }

            .grid-item:hover {
                transform: scale(1.05);
            }

            .grid-item video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
            }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .container {
                padding: 30px;
            }

            .video-player {
                height: 400px;
            }

            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 15px;
            }

            .grid-item {
                padding-bottom: 60%;
            }
        }

        @media (min-width: 1200px) {
            .container {
                padding: 40px 20px;
            }

            .video-player {
                height: 500px;
            }

            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 20px;
            }

            .grid-item {
                padding-bottom: 56.25%;
            }
        }
    </style>

    <script>
        function getDominantColor(imgElement) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.src = imgElement.currentSrc || imgElement.src;

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const rgb = [0, 0, 0];
                    let count = 0;

                    for (let i = 0; i < data.length; i += 4) {
                        rgb[0] += data[i];
                        rgb[1] += data[i + 1];
                        rgb[2] += data[i + 2];
                        count++;
                    }

                    rgb[0] = Math.floor(rgb[0] / count);
                    rgb[1] = Math.floor(rgb[1] / count);
                    rgb[2] = Math.floor(rgb[2] / count);

                    resolve(`rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`);
                };
            });
        }

        const mainVideo = document.getElementById('main-video');

        mainVideo.addEventListener('canplaythrough', () => {
            getDominantColor(mainVideo)
                .then((dominantColor) => {
                    document.body.style.backgroundColor = dominantColor;
                })
                .catch((error) => {
                    console.error('Error getting dominant color:', error);
                });
        });
    </script>

        document.addEventListener('DOMContentLoaded', () => {
            const mainVideo = document.getElementById('main-video');
            const gridItems = document.querySelectorAll('.grid-item');

            // Initialize the first video in the main video player
            const firstVideo = document.querySelector('.grid-item:first-child video source');
            mainVideo.src = firstVideo.src;
            mainVideo.type = 'video/mp4';
            mainVideo.play();

            // Add click event to each grid item to play the selected video
            gridItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    const videoElement = item.querySelector('video source');
                    const videoUrl = videoElement.src;
                    mainVideo.src = videoUrl;
                    mainVideo.type = 'video/mp4';
                    mainVideo.play();

            // Video navigation functionality
            const totalVideos = gridItems.length;
            let currentVideoIndex = 0;

            function playVideoAtIndex(index) {
                const videoElement = gridItems[index].querySelector('video source');
                const videoUrl = videoElement.src;
                mainVideo.src = videoUrl;
                mainVideo.type = 'video/mp4';
                mainVideo.play();
                currentVideoIndex = index;
            }

            function playNextVideo() {
                currentVideoIndex = (currentVideoIndex + 1) % totalVideos;
                playVideoAtIndex(currentVideoIndex);
            }

            function playPreviousVideo() {
                currentVideoIndex = (currentVideoIndex - 1 + totalVideos) % totalVideos;
                playVideoAtIndex(currentVideoIndex);
            }

            document.getElementById('next-btn').addEventListener('click', playNextVideo);
            document.getElementById('prev-btn').addEventListener('click', playPreviousVideo);
            mainVideo.addEventListener('ended', playNextVideo);

            // TikTok-like scrolling feature on mobile
            let startY;
            let endY;

            mainVideo.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            mainVideo.addEventListener('touchend', (e) => {
                endY = e.changedTouches[0].clientY;
                if (startY > endY + 50) {
                    playNextVideo();
                } else if (startY < endY - 50) {
                    playPreviousVideo();
                }
            });
        });
